<div class="modal-header">
    <h3>Add user</h3>
</div>
<div class="modal-body">
    <form role="form">
         <div class="form-group">
             <label for="username">Username</label>
             <input class="form-control" id="username" name="username" placeholder="username" ng-model="user.username">
         </div>
         <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" id="password" name="password" placeholder="password" ng-model="user.password">
         </div>
     </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">Add</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
