<div>
    <div class="btn-toolbar">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default" ng-click="save()">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>
            <button type="button" class="btn btn-danger" ng-click="delete()">
                <span class="glyphicon glyphicon-remove"></span> Delete
            </button>
        </div>
    </div>
    <tabset>
        <tab heading="Meta">
            <div>
                <form role="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="title" ng-model="BlogPost.Title">
                    </div>
                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input type="text" class="form-control" id="slug" placeholder="slug" ng-model="BlogPost.Slug">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" class="form-control" ng-model="BlogPost.State" ng-options="state for state in States " />
                    </div>
                    <div class="form-group">
                        <label for="published-on">Published On</label>
                        <datepicker id="published-on" placeholder="Date" ng-model="BlogPost.PublishedOn"></datepicker>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" placeholder="tag1,tag2,tag3" ng-model="Tags">
                    </div>
                </form>
            </div>
        </tab>
        <tab heading="Content">
            <div class="editor" ace="markdown" ng-model="BlogPost.Content"></div>
        </tab>
        <tab heading="Preview">
            <div>
                <div class="articles">
                    <div class="article">
                        <header>
                            <h1>{{BlogPost.Title}}</h1>
                        </header>
                        <div class="content">
                            <markdown ng-model="BlogPost.Content">
                            </markdown>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
